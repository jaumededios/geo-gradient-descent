<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<script type="text/javascript" src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Geographic optimization sandbox</title>
  </head>
  <body>
    <img src = 'compressed.png' style = 'display: none', id = 'height_data'>
    <div id='applet'>
    	<div id='map_holder'>
        <canvas id = 'drawing_canvas' style="z-index: 100"> </canvas>
    	</div>
    	<div id = 'control_holder'>
    		  <div id= 'initial_value'>
    			 Initial location: (<input type="text" class="number_in" id = 'x' value = '300'>,<input type="text" class="number_in" id = 'y' value = '1200'>) <span class = 'button algorithms' onclick="randomize()">Randomize</span>.
          </div>

          <div id = 'maxits_holder'>
            Number of Iterations:  <input type="text" class="number_it" value="1000" id = 'nits'>
          </div>
    			
          <div id = 'function_holder'>
            Function: 
            <textarea class = 'code_area' id = 'function_text'></textarea>
          </div>
    			
          <div id = 'init_params_holder'>
    			Initialization Parameters:
            <textarea class = 'code_area' id = 'params_text'></textarea>
          </div>

          <div id = 'preset_algorithms'>
            <span class = 'button algorithms' onclick="load_method('gdesc')">Gradient Descent</span>
            <span class = 'button algorithms' onclick="load_method('moment')">Moment method</span>
            <span class = 'button algorithms' onclick="load_method('custom')">Custom</span>
          </div>





    			<div>
            <span class = 'button run' onclick="run()">Run</span>
            <span class = 'button run' onclick="randomize();run()">Run from random position</span>
            <span class = 'button run' onclick="drawing_canvas.width = drawing_canvas.width">Reset canvas</span>
          </div>
    	</div>
    </div>
  </body>
</html>
